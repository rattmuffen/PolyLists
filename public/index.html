<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=0.75">
		<title>PolyLists</title>
		
		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
		
		<!-- Style -->
		<link rel="stylesheet" href="css/style.css">

		<!-- Polymer -->
		<script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
 		<link rel="import" href="bower_components/paper-styles/paper-styles.html">
		<link rel="import" href="bower_components/paper-styles/paper-styles-classes.html">
        <link rel="stylesheet" href="bower_components/paper-styles/demo.css">

		<!-- Polymer elements -->
		<link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">
		<link rel="import" href="bower_components/paper-button/paper-button.html">
		<link rel="import" href="bower_components/paper-dialog/paper-dialog.html">
		<link rel="import" href="bower_components/paper-input/paper-input.html">
		<link rel="import" href="bower_components/paper-input/paper-textarea.html">
		
		<!-- Scripts -->
	</head>
	<body>
		
		<!-- Main toolbar -->
		<paper-toolbar>
			<div class="title">PolyLists</div>
			<paper-button onclick="clickHandler(event)">New list</paper-button>
		</paper-toolbar>
		
		<paper-dialog modal id="newListDialog">
		  <h2>New list</h2>
		  <paper-input label="Title"></paper-input>
		  <paper-textarea label="Content"></paper-textarea>
		  <div class="buttons">
		    <paper-button dialog-dismiss>Discard</paper-button>
		    <paper-button dialog-confirm>Save</paper-button>
		  </div>
		</paper-dialog>
		
	</body>
	
	<script type="text/javascript">
		var dialog = document.getElementById('newListDialog');
		function clickHandler(e) {
			dialog.toggle();
		}
	</script>
</html>
